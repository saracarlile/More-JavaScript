<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Build a table with JS</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid black;
            padding: 3px 8px;
        }
        
        th {
            text-align: left;
        }
    </style>
</head>

<body>











    <script>
        var MOUNTAINS = [
  {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
  {name: "Everest", height: 8848, country: "Nepal"},
  {name: "Mount Fuji", height: 3776, country: "Japan"},
  {name: "Mont Blanc", height: 4808, country: "Italy/France"},
  {name: "Vaalserberg", height: 323, country: "Netherlands"},
  {name: "Denali", height: 6168, country: "United States"},
  {name: "Popocatepetl", height: 5465, country: "Mexico"}
];
  function buildTable(data) {
    var body = document.getElementsByTagName("body")[0];
    var tbl     = document.createElement("table");
    var tblBody = document.createElement("tbody");
     var tbHead = document.createElement("thead");
    var row1 = document.createElement("tr");
    var  th1 = document.createElement("th"); 
    var  th2 = document.createElement("th"); 
    var  th3 = document.createElement("th"); 
    row1.appendChild(th1);
    row1.appendChild(th2);
    row1.appendChild(th3);
    tbHead.appendChild(row1);
    tbl.appendChild(tbHead);
    // creating all cells
  for (var i = 0; i < data.length; i++) {
    // creates a table row
    var row = document.createElement("tr");
      
    for (var attr in data[i]) {
      // Create a <td> element and a text node, make the text
      // node the contents of the <td>, and put the <td> at
      // the end of the table row
      var cell = document.createElement("td");
      var textContents = data[attr];
      var textContents = data[i][attr];
      var cellText = document.createTextNode(textContents);
      cell.appendChild(cellText);
      row.appendChild(cell);
    }
 
    // add the row to the end of the table body
    tblBody.appendChild(row);
    }  
    // put the <tbody> in the <table>
  tbl.appendChild(tblBody);
  
  // appends <table> into <body>
  body.appendChild(tbl);
  // sets the border attribute of tbl to 2;
  //tbl.setAttribute("border", "2");    
  }

  document.body.appendChild(buildTable(MOUNTAINS));
    </script>

</body>

</html>
