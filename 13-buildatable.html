<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Build a table with JS</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid black;
            padding: 3px 8px;
        }
        
        th {
            text-align: left;
        }
    </style>
</head>

<body>


    <script>
        var MOUNTAINS = [
  {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
  {name: "Everest", height: 8848, country: "Nepal"},
  {name: "Mount Fuji", height: 3776, country: "Japan"},
  {name: "Mont Blanc", height: 4808, country: "Italy/France"},
  {name: "Vaalserberg", height: 323, country: "Netherlands"},
  {name: "Denali", height: 6168, country: "United States"},
  {name: "Popocatepetl", height: 5465, country: "Mexico"}
];
  function buildTable(data) {
    var table = document.createElement("table");
    var fields = Object.keys(data[0]);
    var row1Head = document.createElement("tr");
    fields.forEach(function(field){
         var thHeadCell = document.createElement("th"); 
         thHeadCell.textContent = field;
         row1Head.appendChild(thHeadCell);
    });
    
    var tbHead = document.createElement("thead");
    tbHead.appendChild(row1Head);
    table.appendChild(tbHead);
    var tblBody = document.createElement("tbody");
    
    for (var i = 0; i < data.length; i++) {
        // creates a table row
        var row = document.createElement("tr");
        
            for (var attr in data[i]) {
            // create td cell, capture text contents and add to td, then add td to row
            var cell = document.createElement("td");
            var textContents = data[i][attr];
            cell.textContent = textContents;
            if(typeof data[i][attr] == "number")
              cell.style.textAlign = "right";
            row.appendChild(cell);
            }    
            // add the row to the end of the table body
            tblBody.appendChild(row);
        }  
    table.appendChild(tblBody);
    return table;   
  }

  document.body.appendChild(buildTable(MOUNTAINS));
    </script>

</body>
<!-- Remember this technique. You will use it frequently in programming for the W3C DOM. First, you create elements from the top down; then you attach the children to the parents from the bottom up.
    https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model/Traversing_an_HTML_table_with_JavaScript_and_DOM_Interfaces -->

</html>
