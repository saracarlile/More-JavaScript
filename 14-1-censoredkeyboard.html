<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Censored Keyboard</title>
</head>

<body>

    <input type="text">
<script>
  var field = document.querySelector("input");
  field.addEventListener("keydown", function(event) {
    if (event.keyCode == "Q".charCodeAt(0) || event.keyCode == "W".charCodeAt(0) || event.keyCode == "X".charCodeAt(0))
    event.preventDefault();
  });
</script>

</body>
<!--Pogram a text field (an <input type="text"> tag) that the letters Q, X and W cannot be typed into. -->
</html>
