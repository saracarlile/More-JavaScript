<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mouse Tail</title>
    <style>
        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 3px;
            background: teal;
        }
        
        body {
            height: 300px;
        }
    </style>
</head>

<body>

    <p>Move your mouse here&hellip;</p>

    <script>
    var dots = [];
    for (var i = 0; i < 12; i++) {
        var node = document.createElement("div");
        node.className = "trail";
        document.body.appendChild(node);
        dots.push(node);
    }
    var currentDot = 0;
    
    
    addEventListener("mousemove", function(event) {
   var dot = dots[currentDot];
   dot.style.left = (event.pageX - 10) + "px";
   dot.style.top = (event.pageY - 10) + "px";
   currentDot = (currentDot + 1) % dots.length;
  });
  

</script>

</body>
<!--Use absolutely positioned <div> elements with a fixed size and background color to create a mouse tail.
    When a mousemove event occurs, display them in the wake of the mouse pointer. -->

</html>
